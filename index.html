<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+IN:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./assets/logo.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main">
      <div id="left">
        <div id="side-bar">
          <div id="brand-name">
            <h3>Instagram</h3>
          </div>
          <div id="nav-options">
            <ul>
              <li>
                <span class="material-symbols-outlined home"> home </span>
                <a href="#">Home</a>
              </li>
              <li>
                <span class="material-symbols-outlined icon"> search </span>
                <a href="#">Search</a>
              </li>
              <li>
                <span class="material-symbols-outlined icon"> explore </span>
                <a href="#">Explore</a>
              </li>
              <li>
                <span class="material-symbols-outlined icon"> movie </span>
                <a href="#">Reels</a>
              </li>
              <li>
                <i class="fa-regular fa-message"></i>
                <a href="#">Messages</a>
              </li>
              <li>
                <span class="material-symbols-outlined icon"> favorite </span>
                <a href="#">Notifications</a>
              </li>
              <li>
                <span class="material-symbols-outlined icon"> add_box </span>
                <a href="#">Create</a>
              </li>
              <li>
                <img src="./assets/profile4.jpg" alt="" />
                <a href="#">Profile</a>
              </li>
            </ul>
          </div>
        </div>
        <div id="menu">
          <ul>
            <li>
              <span class="material-symbols-outlined icon"> menu </span>
              <a href="#">More</a>
            </li>
          </ul>
        </div>
      </div>
      <div id="center"></div>
      <div id="right"></div>
    </div>
  </body>
</html>
